<html lang="en">
<head>

    <title>Sign up form</title>
   <link href="style.css" rel="stylesheet">

<body>
    
    <header class="nav-bar">
        <div>
            <h3>Nature's Essentials</h3>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>

    <div class="formbox">
    
      <div class="mainnavbtn">
         <h3> Register </h3>
        </div>


      <div>
         <form method="POST">
          <div>
           <label for="email">email</label>
           <input type="email" class="input" id="email" placeholder="email">
          </div><br>
          <div>
           <label for="password">phone</label>
           <input type="tel" class="input" id="phone" placeholder="mobile number">
          </div><br>
          <div class="checkbox">
           <input type="checkbox" name="checkbox">Remember me
          </div>
          <div class="submitbutton">
            <button type="submit" class="submitbtn" >SUBMIT</button>
          </div>
         </form>
         
      </div>
         <div class="login">
            <p>Already registered <span><a href="#">Login</a></span> here</p> 
         </div>
    </div>

    <footer>

</body>
